<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <section class="log">
        
        <form class="frm">
                <img class="frm-img" src="./Assets/Vota_Logo_.png" alt="Vota_Logo">
            <div>
                <h2>Welcome to VOTA <img src="./Assets/wave.svg" alt=""></h2>
                <p>Please sign-in to your account</p>
            </div>
            <div class="int">
                <label for="email">Email</label>
                <input class="input" type="email" name="email" placeholder="Admin@chamsmobile.com">
            </div>
            <div class="int eyecont">
                <label for="password">Password</label>
                <img src="./Assets/eyeoff.svg" alt="" id="eyeimg">
                <input class="input" type="password" name="password" placeholder="..........">
            </div>
            <div class="checkgrp">
                <div class="check">
                    <input type="checkbox" name="remember" id="">
                    <p>Remember Me</p>
                </div>
                <p id="tint">Forgot Password?</p>
            </div>
            <button class="log-btn">LOGIN</button>
            <p id="lastp">New on VOTA ? <span id="dark">Create an Account</span></p>
        </form>
    </section>
</body>
</html>
